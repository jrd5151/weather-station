<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://use.typekit.net/wvi1aaz.css">
    <style>
        body {
            font-family: franklin-gothic-atf, sans-serif;
            font-weight: 600;
            color: #ffffff;
            text-shadow: .2vw .2vw .4vw black;
        }
        #bg-grad {
            background-image: linear-gradient(blue, white)
        }
        #main {
            padding: 2.34375vw;
            height: 56.25vw;
            background-image: linear-gradient(#004160, #007eff);
        }
        #top-half {
            display:flex

        #weather-icon {
            margin: auto;

        }

            line-height: 1.65;

        }
        #city {

        #date {

            font-size: 3.7vw;
        }
        #temperature {
            padding-top: 1vw;
            font-size: 9.16666666666666667vw;
        }
        #week-container {
            padding-top: 10px;
            height: 28vw;
            display: flex;
        }
        .day-container {
            flex-basis: 100%;
            padding: .5vw;
            font-size: 3.90625vw;
            text-align: center;
            text-shadow: .1vw .1vw .2vw black;
        }
        .day-border {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            border-style: solid;
            border-radius: 1vw;
            background-image: linear-gradient(#3680bd, #729bbd);
        }
        .day-top {
            display:flex;
            width: inherit;
            height: 10vw;
            border-radius: 1vw 1vw 0 0;
            background-color: #375267;
        }
        .day-middle {
            display: flex;
            width: inherit;
            flex-basis: 100%;
        }
        .day-bottom {
            display: flex;
            width: inherit;
            flex-basis: 12vw;
            border-radius: 0 0 1vw 1vw;
            background-color: #557590;
            font-size: 2.5vw;
        }
        .day-text {
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }
        .day-bottom-group {
            display: flex;
            flex-wrap: wrap;
            flex-basis: 100%;
        }
        .day-weather-left {
            display:flex;
            justify-content: center;
            flex-basis: 50%;
        }
        .day-weather-right {
            display: flex;
            justify-content: center;
            flex-basis: 50%;
        }
        .day-hi-temp {
            display: flex;
            justify-content: center;
            flex-basis: 50%
        }
        .day-lo-temp {
            display: flex;
            justify-content: center;
            flex-basis: 50%
        }
    </style>
</head>
